<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit recipe</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style type="text/css">
    	label{
    		width:100px;
    		display:inline-block;
    	}
    	textarea{
    		vertical-align:text-top;
    	}
    </style>
</head>
<body>
<h1>Edit recipe</h1>
<div>
 <form th:object="${recipe}" th:action="@{/save/{id}(id=${recipe.id})}" action="#" method="post">
<label for="name">Name</label>
<input type="text" size="60" id="name" th:field="*{name}" />
<p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name cannot be empty</p>
<div>
<label for="ingredients">Ingredients</label>
<textarea rows= "20" cols= "50" id="ingredients" th:field="*{ingredients}" />
<p th:if="${#fields.hasErrors('ingredients')}" th:errors="*{ingredients}">Ingredients cannot be empty</p>
</div>
<div>
<label for="instructions">Instructions</label>
<textarea rows= "20" cols= "50" th:field="*{instructions}"/>
<p th:if="${#fields.hasErrors('instructions')}" th:errors="*{instructions}">Instructions cannot be empty</p>
</div>
<div style="clear: both; display: block; height: 10px;"></div>						
		  	<label for="categorylist">Category</label>
			 <select id="categorylist" th:field="*{category}" class="form-control">
       			<option th:each="category: ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
    		</select>
			<!--   <datalist id="categorylist" th:field="*{category}" class="form-control">
       			<option th:each="category: ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
    		</datalist> -->
<input type="submit" value="Save"></input>
</form>
</div>
</body>
</html>
